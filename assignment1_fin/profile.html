<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Sign In</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,700">
  <style>
    /* CSS */
    @import url('https://fonts.googleapis.com/css?family=Raleway:400,700');

    *, *:before, *:after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Raleway', sans-serif;
      background: #f3f3f3;
    }

    .container {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      cursor: pointer;
    }

    .container:hover .top:before,
    .container:hover .top:after,
    .container:active .top:before,
    .container:active .top:after,
    .container:hover .bottom:before,
    .container:hover .bottom:after,
    .container:active .bottom:before,
    .container:active .bottom:after {
      margin-left: 200px;
      transform-origin: -200px 50%;
      transition-delay: 0s;
    }

    .container:hover .center,
    .container:active .center {
      opacity: 1;
      transition-delay: 0.2s;
    }

    .top, .bottom {
      position: absolute;
      width: 100%;
      height: 50%;
    }

    .top:before, .top:after,
    .bottom:before, .bottom:after {
      content: '';
      display: block;
      position: absolute;
      width: 200vmax;
      height: 200vmax;
      top: 50%;
      left: 50%;
      margin-top: -100vmax;
      transform-origin: 0 50%;
      transition: all 0.5s cubic-bezier(0.445, 0.05, 0, 1);
      z-index: 10;
      opacity: 0.65;
      transition-delay: 0.2s;
    }

    .top:before {
      transform: rotate(45deg);
      background: #e46569;
    }

    .top:after {
      transform: rotate(135deg);
      background: #ecaf81;
    }

    .bottom:before {
      transform: rotate(-45deg);
      background: #60b8d4;
    }

    .bottom:after {
      transform: rotate(-135deg);
      background: #3745b5;
    }

    .center {
      position: absolute;
      width: 400px;
      height: 400px;
      top: 50%;
      left: 50%;
      margin-left: -200px;
      margin-top: -200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      opacity: 0;
      border-radius: 10px;
      transition: all 0.5s cubic-bezier(0.445, 0.05, 0, 1);
      transition-delay: 0s;
      color: #333;
    }

    .center h2 {
      margin: 10px 0;
      color: #333;
    }

    .center input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      font-family: inherit;
    }

    .center button {
      width: 100%;
      padding: 15px;
      margin-top: 10px;
      border: none;
      background: #3745b5;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .center button:hover {
      background: #2c3a99;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top"></div>
    <div class="bottom"></div>
    <div class="center">
      <h2>Please Sign In</h2>
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <button>Sign In</button>
    </div>
  </div>
</body>
</html>
